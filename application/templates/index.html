<html>
    <head>
        <title>
            Wine Quality
        </title>
    </head>

    <body>
        <br><br><br><br><br><br>
        <center>
        <h3>Input Wine Data</h3><br>
        <form action="./result" method="POST">
        fixed acidity <input type="number" id='i1' name="n1" step="0.001"><br><br>
        volatile acidity <input type="number" id='i2' name="n2"  step="0.001"><br><br>
        citric acid	<input type="number" id='i3' name="n3"  step="0.001"><br><br>
        residual sugar <input type="number" id='i4' name="n4"  step="0.001"><br><br>
        chlorides <input type="number" id='i5' name="n5"  step="0.001"><br><br>
        free sulfur dioxide	<input type="number" id='i6' name="n6"  step="0.001"><br><br>
        total sulfur dioxide <input type="number" id='i7' name="n7"  step="0.001"><br><br>
        density	<input type="number" id='i8'  name="n8" step="0.001"><br><br>
        pH <input type="number" id='i9' name="n9" step="0.001"><br><br>
        sulphates <input type="number" id='i10' name="n10"  step="0.001"><br><br>
        alcohol <input type="number" id='i11' name="n11" step="0.001"><br><br><br>
        <button type="submit">SUBMIT</button>
        </form>
        </center>
    </body>
</html>
